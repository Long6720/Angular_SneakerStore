<main class="main__admin">
    <div class="row">
        <div class="col l-2 m-2 c-0">
            <aside class="sidebar__admin">
                <div class="sidebar__admin-content">
                    <a href="" class="sidebar__admin-link">
                        <img src="./assets/img/admin.png" alt="" class="sidebar__admin-img" />
                        <span class="sidebar__admin-heading">Admin</span>
                    </a>
                    <div class="sidebar__user">
                        <div class="sidebar__user-panel">
                            <div class="sidebar__user-info">
                                <img src="./assets/img/avatar.jpg" alt="Huỳnh Thanh Long" class="sidebar__user-img">
                                <span class="sidebar__user-heading">Huỳnh Thanh Long</span>
                            </div>
                        </div>
                        <div class="sidebar__menu">
                            <ul class="sidebar__menu-list">
                                <li class="sidebar__menu-item">
                                    <a href="" class="sidebar__menu-link">
                                        <i class="sidebar__menu-icon fas fa-tag"></i>
                                        <span class="sidebar__menu-text">Sản phẩm<i
                                                class="sidebar__product-icon fas fa-angle-left"></i></span>
                                    </a>
                                    <ul class="menu__list">
                                        <li class="menu__item">
                                            <a href="" class="menu__link">Tất cả sản phẩm</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        <div class="col l-10 m-10 c-0">
            <div class="admin__product">
                <div class="admin__product-header">
                    <div class="row">
                        <div class="col l-2 m-2 c-0">
                            <div class="admin__product-item">Mã sản phẩm</div>
                        </div>
                        <div class="col l-2 m-2 c-0">
                            <div class="admin__product-item admin__product-item--center">Hình sản phẩm</div>
                        </div>
                        <div class="col l-2 m-2 c-0">
                            <div class="admin__product-item admin__product-item--center">Sản phẩm</div>
                        </div>
                        <div class="col l-2 m-2 c-0">
                            <div class="admin__product-item admin__product-item--center">Đơn giá</div>
                        </div>
                        <div class="col l-1 m-1 c-0">
                            <div class="admin__product-item admin__product-item--center">Số lượng</div>
                        </div>
                        <div class="col l-2 m-2 c-0">
                            <div class="admin__product-item admin__product-item--center">Loại sản phẩm</div>
                        </div>
                        <div class="col l-1 m-1 c-0">
                        </div>
                    </div>
                </div>
                <div class="admin__product-footer" *ngFor="let p of products | paginate: config ">
                    <div class="row">
                        <div class="col l-2 m-2 c-12">
                            <div class="admin__footer-item">
                                <div class="admin__footer-id">{{p.masp}}</div>
                            </div>
                        </div>
                        <div class="col l-2 m-2 c-12">
                            <div class="admin__footer-item admin__footer--txt-center">
                                <img src="./assets/img_products/{{p.hinhsp}}" alt="{{p.tensp}}" class="admin__footer-img" />
                            </div>
                        </div>
                        <div class="col l-2 m-2 c-12">
                            <div class="admin__footer-item admin__footer--txt-center">
                                <div class="admin__footer-title">
                                    <h3 class="admin__footer-heading">{{p.tensp}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col l-2 m-2 c-12">
                            <div class="admin__footer-item admin__footer--txt-center">
                                <div class="admin__footer-price">{{p.dongiamoi | price}}
                                </div>
                            </div>
                        </div>
                        <div class="col l-1 m-12 c-12">
                            <div class="admin__footer-item admin__footer--txt-center">
                                <div class="admin__footer-quantity">
                                    {{p.soluong}}
                                </div>
                            </div>
                        </div>
                        <div class="col l-2 m-2 c-12">
                            <div class="admin__footer-item admin__footer--txt-center">
                                <div class="admin__footer-category">{{p.tenlsp}}
                                </div>
                            </div>
                        </div>
                        <div class="col l-1 m-1 c-12">
                            <div class="admin__footer-item admin__footer--txt-center">
                                <i (click)="deleteProduct(p.masp)" class="admin__remove-icon far fa-trash-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <pagination-template class="pagination" #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
                    <div class="pagination__list">
                        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                            <a class="pagination__item-link" *ngIf="!p.isFirstPage()" (click)="p.previous()">
                                <i class="fas fa-angle-double-left"></i> </a>
                        </div>

                        <div class="pagination__item" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                            <a class="pagination__item-link" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                                <span>{{ page.label }}</span>
                            </a>
                            <div class="pagination__item-link" *ngIf="p.getCurrent() === page.value">
                                <span>{{ page.label }}</span>
                            </div>
                        </div>

                        <div class="pagination-next" [class.disabled]="p.isLastPage()">
                            <a class="pagination__item-link" *ngIf="!p.isLastPage()" (click)="p.next()"> <i class="fas fa-angle-double-right"></i>
                            </a>
                        </div>
                    </div>

                </pagination-template>
            </div>
        </div>
    </div>
</main>
