<div class="bread__crumb">
    <div class="grid wide">
        <div class="col l-12 m-12 c-12">
            <ul class="bread__crumb-list">
                <li class="bread__crumb-item">
                    <i class="bread__crumb-icon fas fa-home"></i>
                    <a [routerLink]="['/']" routerLinkActive="active" class="bread__crumb-item-link">

                    </a>
                    <i class="bread__crumb-icon fa fa-angle-right"></i>
                </li>
                <li class="bread__crumb-item">
                    <a [routerLink]="['/product/loaisp',tenlsp]" routerLinkActive="active" class="bread__crumb-item-link">
                        <span class="bread__crumb-item-type">{{tenlsp}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

            <div class="col l-9 m-9 c-12">
                <div class="sort__pagibar">
                    <div class="sort__head">
                        <div class="sort__left">
                            <i class="sort__icon fa fa-th"></i>
                            <div class="sort__info">
                                <h3 class="sort__info-heading">Hiển thị 1 - 18 trong tổng số 156 sản phẩm</h3>
                            </div>
                        </div>
                        <div class="sort__right">
                            <div class="sort__right-by">
                                <div class="sort__info">
                                    <h3 class="sort__info-heading">Sắp xếp:</h3>
                                </div>
                                <select class="sort__by-list" (change)="SortbyParam" [(ngModel)]="SortbyParam">
                                    <option value="" class="sort__by-item" >
                                        <span class="sort__content-item-link">
                                            Mặc định
                                        </span>
                                    </option>
                                    <!-- <option class="sort__by-item">
                                        <span class="sort__content-item-link">
                                            A → Z
                                        </span>
                                    </option>
                                    <option class="sort__by-item">
                                        <span class="sort__content-item-link">
                                            Z → A
                                        </span>
                                    </option> -->
                                    <option value="asc" class="sort__by-item">
                                        <span class=" sort__content-item-link ">
                                            Giá tăng dần
                                        </span>
                                    </option>
                                    <option value="desc" class="sort__by-item">
                                        <span class="sort__content-item-link">
                                            Giá giảm dần
                                        </span>
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product__content">
                    <div class="row">
                        <div class="col l-3 m-3 c-6" *ngFor="let products of (productsList | sort: SortbyParam) | paginate: config ">
                            <div class="product__box">
                                <div class="product__box-thumbnail">
                                    <div class="sale__flash">
                                        <span class="sale__flash-percent">-{{products.giamgia}}%</span>
                                    </div>
                                    <div class="product__new" *ngIf="products.tensppb == 'Mới nhất'">
                                        <span class="product__new-title">{{products.tensppb}}</span>
                                    </div>
                                    <div class="product__box-btn">
                                        <button type="button" class="product__btn" (click)="selectProduct(products.masp)">
                                            <i class="product__btn-icon fas fa-info"></i>
                                        </button>
                                        <button type="button" class="product__btn product__btn--m-top">
                                            <i class="product__btn-icon far fa-heart"></i>
                                        </button>
                                    </div>
                                    <a (click)="selectProduct(products.masp)" class="product__find-out">
                                        <img src="./assets/img_products/{{products.hinhsp}}" class="product__img" />
                                    </a>
                                    <a (click)="selectProduct(products.masp)" class="product__find-in">
                                        <img src="./assets/img_products/{{products.hinhsp2}}" class="product__img" />
                                    </a>
                                </div>
                                <div class="product__info">
                                    <h3 class="product__name">
                                        <a (click)="selectProduct(products.masp)" class="product__name-link">
                                            {{products.tensp}}
                                        </a>
                                    </h3>
                                    <div class="product-item__price">
                                        <div class="product-item__price-current"> {{products.dongiamoi | price}}
                                        </div>
                                        <div class="product-item__price-old">
                                            {{products.dongiacu | price}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <pagination-template class="pagination" #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
                    <div class="pagination__list">
                        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                            <a class="pagination__item-link" *ngIf="!p.isFirstPage()" (click)="p.previous()">
                                <i class="fas fa-angle-double-left"></i> </a>
                        </div>

                        <div class="pagination__item" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                            <a class="pagination__item-link" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                                <span>{{ page.label }}</span>
                            </a>
                            <div class="pagination__item-link" *ngIf="p.getCurrent() === page.value">
                                <span>{{ page.label }}</span>
                            </div>
                        </div>

                        <div class="pagination-next" [class.disabled]="p.isLastPage()">
                            <a class="pagination__item-link" *ngIf="!p.isLastPage()" (click)="p.next()"> <i class="fas fa-angle-double-right"></i>
                            </a>
                        </div>
                    </div>

                </pagination-template>
            </div>
